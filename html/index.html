<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta chaset="utf=8">
    <mata name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"></mata>
    <meta name="description" content="">
    <link rel="stylesheet" href="/bootstrap-css">
    <link rel="stylesheet" href="/style">
    <title>Mahjong Score Sharing Tool</title>
  </head>
  <body>
    <div id="container">
      <h1>Mahjong Score Sharing Tool</h1>
      <div id="chatArea">
        <div class="form-group">
          <label class="control-label">Input</label>
          <div class="input-group"><span class="input-group-addon" id="userName"></span>
            <input class="form-control" id="textbox" type="text" placeholder="なにしてる？"><span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="publishMessage()">send</button></span>
          </div>
        </div>
        <div id="chatHistory"></div>
      </div>
      <div class="container" id="windButtons">
        <ul class="pagination pagination-lg">
          <li class="wind active"><a href="#">東</a></li>
          <li class="wind"><a href="#">南</a></li>
          <li class="wind"><a href="#">西</a></li>
          <li class="wind"><a href="#">北</a></li>
        </ul>
      </div>
      <div class="container" id="scoreTable">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>player</th>
              <th>score</th>
              <th>diff</th>
            </tr>
          </thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
      </div>
      <ul class="nav nav-tabs">
        <li><a href="#ron" data-toggle="tab" aria-expanded="false">Ron</a></li>
        <li><a href="#p-tsumo" data-toggle="tab" aria-expanded="false">P-Tsumo</a></li>
        <li><a href="#c-tsumo" data-toggle="tab" aria-expanded="false">C-Tsumo</a></li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active" id="ron">
          <div class="form-group">
            <label class="control-label" for="inputLarge">Score</label>
            <input class="form-control input-lg" id="inputLarge" type="text">
          </div>
        </div>
        <div class="tab-pane fade" id="p-tsumo">
          <p>world</p>
        </div>
        <div class="tab-pane fade" id="c-tsumo">
          <p>mons</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/jquery"></script>
    <script type="text/javascript" src="/bootstrap"></script>
    <script type="text/javascript" src="/socket.io"></script>
    <script type="text/javascript" src="/script"></script>
  </body>
</html>
